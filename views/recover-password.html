<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover password</title>
    <!-- TAB ICON -->
    <link rel="icon" href="../assets/images/logo-dorado.png">
    <!-- BOOTSTRAP 5.2.3 -->
    <link rel="stylesheet" href="../assets/libs/bootstrap-5.2.3/bootstrap.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="../assets/libs/fontawesome/css/all.min.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- PWA META TAGS -->
    <meta name="theme-color" content="#1A1A1A">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1A1A1A">
    <link rel="shortcut icon" type="image/png" href="../img/64x64.png">
    <link rel="apple-touch-icon" href="../img/64x64.png">
    <link rel="apple-touch-startup-image" href="../img/64x64.png">
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="login-background">
        <div class="login-background-overlay d-flex">
            <div class="recover-password mx-auto">
                <!-- LOGO -->
                <img src="../assets/images/logo-blanco.png" class="my-5 mx-auto" alt="">
                <!--DIV CONTENT -->
                <div class="recover-password-content p-4 bgcolor-white h-100">
                    <!-- TITLE -->
                    <h1 class="text-center txtcolor-primary fs-24 fw-600 px-3 mt-4 mb-3">
                        Recuperar contraseña
                    </h1>
                    <!-- SUBTITLE -->
                    <h2 class="text-center txtcolor-placeholder fs-16 fw-600 px-3 mb-4">
                        Ingresa el correo electrónico asociado a tu cuenta.
                    </h2>
                    <!-- FORM -->
                    <form action="" method="">
                        <!-- EMAIL INPUT -->
                        <div class="login-inputs my-5 py-4 px-3">
                            <label for="email" class="mb-2 txtcolor-gray">Correo electrónico:</label>
                            <div>
                                <input type="email" name="email" class="input-next-icon mb-2" placeholder="Ingresa tu correo" required>
                                <span><i class="fa-solid fa-envelope"></i></span>
                            </div>
                        </div>
                        <!-- BUTTONS ACTIONS -->
                        <div class="login-buttons-actions mt-5 mb-5 px-3">
                            <button type="button" onclick="success()" class="mb-3 bgcolor-primary">
                                Comenzar
                            </button>
                            <button type="button" class="mb-2 bgcolor-gray">
                                <a href="../index.html">
                                    Cancelar
                                </a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <!-- Service worker PWA -->
    <script src="../sw.js"></script>
    <script src="../script.js"></script>
    <script src="../assets/libs/bootstrap-5.2.3/bootstrap.min.js"></script>
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../assets/js/toggle-password.js"></script>
    <script>
        function success() {
            Swal.fire({
                type: "success",
                text: "¡Se ha enviado un mensaje de verificacion a tu correo!",
                confirmButtonText: "Aceptar",
            });
        }
    </script>
</body>
</html>
