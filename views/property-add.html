<body>
    <!-- HEADER WITH LOGO AND TITLE -->
    <header id="header" class="header-logo-title p-1">
        <div class="header-logo">
            <img src="../assets/images/logo-dorado-margen.png" alt="">
        </div>
        <div class="header-title">
            <h2 class="text-center fs-20 fw-700 m-0">Registrar nueva propiedad</h2>
        </div>
        <div class="header-account me-2">
            <a href="profile.html" class="d-flex justify-content-center align-items-center position-relative">
                <img src="../assets/images/profile-pic.png" alt="">
                <span class="position-absolute translate-middle badge rounded-pill fw-700 fs-10 bgcolor-primary txtcolor-black">
                    3
                </span>
            </a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container-fluid p-0">
        <!-- BLACK SPACE -->
        <div class="black-space">
            <!-- STEPS -->
            <div class="headerSteps">
                <ul>
                    <li class="active stepProgressbar1">
                        <div><p>1</p></div>
                    </li>
                    <li class="stepProgressbar2">
                        <div><p>2</p></div>
                    </li>
                    <li class="stepProgressbar3">
                        <div><p>3</p></div>
                    </li>
                </ul>
            </div><!-- end steps -->
        </div><!-- end black space -->

        <div class="property-add-form p-4">
            <form action="" method="">
                <!-- FORM STEP 1 -->
                <div class="formStep1">
                    <h1 class="ff-raleway fs-24 fw-700 text-center mb-4">Datos generales</h1>
                    <div class="row">
                        <!-- NAME -->
                        <div class="col-12 mb-4">
                            <label for="name" class="property-add-label mb-2">Nombre de la propiedad</label>
                            <input type="text" name="name" placeholder="Ingresa un nombre" class="property-add-input px-3" required>
                        </div>
                        <!-- PHONE -->
                        <div class="col-12 mb-4">
                            <label for="phone" class="property-add-label mb-2">Teléfono</label>
                            <input type="tel" name="phone" placeholder="Ingresa un número de teléfono" class="property-add-input px-3" required>
                        </div>
                        <!-- CONDITION -->
                        <div class="col-12 mb-4">
                            <label for="condition" class="property-add-label mb-2">Condición</label>
                            <select name="condition" class="property-add-select px-3 mb-4" required>
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="">1 opción</option>
                            </select>
                            <div class="property-add-input-document box-shadow-25">
                                <span class="fake-btn"><i class="fa-solid fa-upload"></i></span>
                                <span class="file-msg">Añade un documento</span>
                                <input class="file-input" type="file" name="document_condition" accept="" required>
                            </div>
                        </div>
                        <!-- OPERATION TYPE -->
                        <div class="col-12 mb-4">
                            <label for="operation_type" class="property-add-label mb-3">Tipo de operación</label>
                            <div class="property-add-inputs-radio-switch box-shadow-25">
                                <div class="property-add-radio-switch property-add-radio-left">
                                    <label>
                                       <input type="radio" name="operation_type" value="" required><span>Venta</span>
                                    </label>
                                 </div>
                                 <div class="property-add-radio-switch property-add-radio-right">
                                    <label>
                                       <input type="radio" name="operation_type" value="" required><span>Renta</span>
                                    </label>
                                 </div>
                            </div>
                        </div>
                        <!-- STREET AND PHONE -->
                        <div class="col-12 mb-4">
                            <label for="street_and_phone" class="property-add-label mb-2">Calle y número</label>
                            <input type="text" name="street_and_phone" placeholder="Ingresa una dirección" class="property-add-input px-3" required>
                        </div>
                        <!-- STATE -->
                        <div class="col-12 mb-4">
                            <label for="state" class="property-add-label mb-2">Estado</label>
                            <select name="state" class="property-add-select px-3" required>
                                <option value="" selected disabled>Selecciona un estado</option>
                                <option value="">1 opción</option>
                            </select>
                        </div>
                        <!-- CITY -->
                        <div class="col-12 mb-4">
                            <label for="city" class="property-add-label mb-2">Ciudad o municipio</label>
                            <select name="city" class="property-add-select px-3" required>
                                <option value="" selected disabled>Selecciona una ciudad o municipio</option>
                                <option value="">1 opción</option>
                            </select>
                        </div>
                        <!-- SUBURB -->
                        <div class="col-12 mb-4">
                            <label for="suburb" class="property-add-label mb-2">Colonia</label>
                            <select name="suburb" class="property-add-select px-3" required>
                                <option value="" selected disabled>Selecciona una colonia</option>
                                <option value="">1 opción</option>
                            </select>
                        </div>
                    </div><!-- end row -->
                    <!-- BUTTONS "CONTINUE" AND "CANCEL" -->
                    <div class="property-add-buttons formStep1-btns mt-4">
                        <button type="button" class="btn_next button-primary mb-3">Continuar</button>
                        <button type="button" class="button-red"><a href="properties.html" class="">Cancelar</a></button>
                    </div>
                </div><!-- end form step #1 -->
                <!-- FORM STEP 2 -->
                <div class="formStep2" style="display: none;">
                    <h1 class="ff-raleway fs-24 fw-700 text-center mb-4">Datos generales</h1>
                    <div class="row">
                        <!-- LOCATION -->
                        <div class="col-12 mb-4">
                            <label for="location" class="property-add-label mb-3">Ubicación</label>
                            <div class="property-add-inputs-radio-switch box-shadow-25">
                                <div class="property-add-radio-switch property-add-radio-left">
                                    <label>
                                       <input type="radio" name="location" value="" required><span>Exacta</span>
                                    </label>
                                 </div>
                                 <div class="property-add-radio-switch property-add-radio-right">
                                    <label>
                                       <input type="radio" name="location" value="" required><span>Aproximada</span>
                                    </label>
                                 </div>
                            </div>
                        </div>
                        <!-- GOOGLE MAPS -->
                        <div class="col-12 mb-4">
                            <div id="map"></div>
                        </div>
                        <!-- FEATURES -->
                        <div class="col-12 mb-4">
                            <label for="features" class="property-add-label mb-2">Características</label>
                            <!-- ROOMS -->
                            <div class="d-flex justify-content-between mb-2">
                                <label for="input-rooms" class="d-flex align-items-center ff-raleway fs-16 fw-500 txtcolor-black">Habitaciones</label>
                                <div class="property-add-stepper">
                                    <button class="stepper-decrement" onclick="stepper(this, 'input-rooms')"><i class="fa-solid fa-angle-left"></i></button>
                                    <input type="number" id="input-rooms" class="mx-3" name="input-rooms" min="0" max="100" step="1" value="0" readonly>
                                    <button class="stepper-increment" onclick="stepper(this, 'input-rooms')"><i class="fa-solid fa-angle-right"></i></button>
                                </div>
                            </div>
                            <!-- BATHROOMS -->
                            <div class="d-flex justify-content-between mb-2">
                                <label for="input-bathrooms" class="d-flex align-items-center ff-raleway fs-16 fw-500 txtcolor-black">Baños</label>
                                <div class="property-add-stepper">
                                    <button class="stepper-decrement" onclick="stepper(this, 'input-bathrooms')"><i class="fa-solid fa-angle-left"></i></button>
                                    <input type="number" id="input-bathrooms" class="mx-3" name="input-bathrooms" min="0" max="100" step="1" value="0" readonly re>
                                    <button class="stepper-increment" onclick="stepper(this, 'input-bathrooms')"><i class="fa-solid fa-angle-right"></i></button>
                                </div>
                            </div>
                            <!-- PARKING -->
                            <div class="d-flex justify-content-between mb-2">
                                <label for="input-parking" class="d-flex align-items-center ff-raleway fs-16 fw-500 txtcolor-black">Estacionamientos</label>
                                <div class="property-add-stepper">
                                    <button class="stepper-decrement" onclick="stepper(this, 'input-parking')"><i class="fa-solid fa-angle-left"></i></button>
                                    <input type="number" id="input-parking" class="mx-3" name="input-parking" min="0" max="100" step="1" value="0" readonly>
                                    <button class="stepper-increment" onclick="stepper(this, 'input-parking')"><i class="fa-solid fa-angle-right"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- ANTIQUE -->
                        <div class="col-12 mb-4">
                            <label for="antique" class="property-add-label mb-2">Antigüedad</label>
                            <div class="property-add-radio mb-2">
                                <input type="radio" class="box-shadow-25" name="antique" required>
                                <label class="d-flex align-items-center ff-raleway fs-16 fw-500 txtcolor-black ms-2">Casa nueva</label>
                            </div>
                            <div class="property-add-radio mb-2">
                                <input type="radio" class="box-shadow-25" name="antique" required>
                                <label class="d-flex align-items-center ff-raleway fs-16 fw-500 txtcolor-black ms-2">Años de antigüedad</label>
                            </div>
                            <div class="property-add-radio mb-2">
                                <input type="radio" class="box-shadow-25" name="antique" required>
                                <label class="d-flex align-items-center ff-raleway fs-16 fw-500 txtcolor-black ms-2">En construcción</label>
                            </div>
                        </div>
                    </div><!-- end row -->
                    <!-- BUTTONS "CONTINUE" AND "BACK" -->
                    <div class="property-add-buttons formStep2-btns" style="display: none;">
                        <button type="button" class="btn_next button-primary mb-3">Continuar</button>
                        <button type="button" class="btn_back button-black">Regresar</button>
                    </div> 
                </div><!-- end form step #2 -->
                <!-- FORM STEP 3 -->
                <div class="formStep3" style="display: none;">
                    <h1 class="ff-raleway fs-24 fw-700 text-center mb-4">Descripción</h1>
                    <div class="row">
                        <!-- SURFACE -->
                        <h2 class="ff-raleway fs-16 fw-700 mb-3">Superficie</h2>
                        <!-- LAND SURFACE -->
                        <div class="col-12 mb-4">
                            <label for="land_surface" class="property-add-label fs-14 fst-italic mb-2">Superficie terreno</label>
                            <input type="number" name="land_surface" placeholder="Superficie del terreno (m2)" class="property-add-input px-3" required>
                        </div>
                        <!-- BUILDED SURFACE -->
                        <div class="col-12 mb-4">
                            <label for="builded_surface" class="property-add-label fs-14 fst-italic mb-2">Superficie construida</label>
                            <input type="number" name="builded_surface" placeholder="Superficie del construida (m2)" class="property-add-input px-3" required>
                        </div>
                        <!-- PRICE -->
                        <div class="col-12 mb-4">
                            <label for="price" class="property-add-label mb-2">Precio</label>
                            <input type="number" name="price" placeholder="Ingresa el precio de la propiedad ($)" class="property-add-input px-3" required>
                        </div>
                        <!-- DESCRIPTION -->
                        <div class="col-12 mb-4">
                            <label for="description" class="property-add-label mb-2">Descripción</label>
                            <textarea class="property-add-textarea p-3" name="description" rows="8" placeholder="Escribe brevemente y de forma detallada una descripción sobre la  propiedad" required></textarea>
                        </div>
                        <!-- PHOTOS -->
                        <div class="col-12 mb-4">
                            <label for="photos" class="property-add-label mb-3">Fotos</label>
                            <div class="file-drop-area mb-3">
                                <span class="fake-btn"><i class="fa-solid fa-upload"></i></span>
                                <span class="file-msg">Añade fotos para la galería de la propiedad.</span>
                                <input class="file-input" type="file" id="" name="photos" accept="" multiple required>
                            </div>
                        </div>
                    </div><!-- end row -->
                    <!-- BUTTONS "CONTINUE" AND "BACK" -->
                    <div class="property-add-buttons formStep3-btns" style="display: none;">
                        <button type="button" onclick="success()" class="btn_next button-primary mb-3">Registrar</button>
                        <button type="button" class="btn_back button-black">Regresar</button>
                    </div>
                </div><!-- end form step #3 -->
            </form><!-- end form -->
        </div><!-- end div property add form -->
    </main>

        </a>
        <!-- CALENDAR -->
        <a href="calendar.html">
            <img src="../assets/images/navbar-blanco-calendario.png" alt="">
        </a>
        <!-- PROFILE -->
        <a href="profile.html">
            <img src="../assets/images/navbar-blanco-perfil.png" alt="">
        </a>
    </footer>

    <!-- GOOGLE MAPS -->
    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
            });
        }
        window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
    <script>
        function success() {
            Swal.fire({
                type: "success",
                text: "¡Se ha registrado la propiedad!",
                confirmButtonText: "Aceptar",
            });
        }
    </script>
