<body>
    <!-- HEADER WITH RETURN AND TITLE -->
    <header id="header" class="p-1">
        <div class="header-return ms-2">
            <a href="schedule.html" class="fs-24">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <div class="header-title">
            <h2 class="text-center fs-22 fw-700 m-0">Agendar cita</h2>
        </div>
        <div class="header-account me-2">
            <a href="profile.html" class="d-flex justify-content-center align-items-center position-relative">
                <img src="../assets/images/profile-pic.png" alt="">
                <span class="position-absolute translate-middle badge rounded-pill fw-700 fs-10 bgcolor-primary txtcolor-black">
                    3
                </span>
            </a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container-fluid p-0 m-0">
        <div class="schedule-add">
            <!-- SELECT USER -->
            <div class="schedule-add-select-user">
                <div class="d-flex justify-content-between align-items-center px-4 mt-4 mb-2">
                    <h1 class="fs-16 fw-600 m-0">Seleccionar cliente</h1>
                    <a href="contacts-add.html" class="schedule-add-btn-new mb-1"><i class="fa-solid fa-plus"></i></a>
                </div>
                <!-- SEARCH BAR USER -->
                <div class="search-bar search-bar-alt px-4 mb-2">
                    <form action="" method="" class="d-flex">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass fs-14"></i>
                        </button>
                        <input type="text" name="" class="px-1" placeholder="Buscar Usuario">
                    </form>
                </div><!-- end search bar user -->
                <!-- CAROUSEL USER -->
                <div class="owl-schedule-add owl-carousel owl-theme popup-gallery">
                    <div class="item">
                        <label class="schedule-add-select-option option-user ms-4">
                            <input type="radio" name="customer" value="" required>
                            <span class="py-2 px-3">
                                <img src="../assets/images/profile-person1.png" class="me-2" alt="">
                                <div class="d-flex flex-column">
                                    <h2 class="fs-16 fw-500 w-100 m-0">María Cruz Vega</h2>
                                    <div class="d-flex">
                                        <i class="fa-solid fa-location-dot me-2"></i>
                                        <h2 class="fs-14 fw-400 fst-italic m-0">La Paz, B.C.S</h2>
                                    </div>
                                </div>
                            </span>
                        </label>
                    </div>
                    <div class="item">
                        <label class="schedule-add-select-option option-user">
                            <input type="radio" name="customer" value="" required>
                            <span class="py-2 px-3">

                                <div class="d-flex flex-column">
                                    <h2 class="fs-16 fw-500 m-0">Juan Miguel Flores Cota</h2>
                                    <div class="d-flex">
                                        <i class="fa-solid fa-location-dot me-2"></i>
                                        <h2 class="fs-14 fw-400 fst-italic m-0">Los Cabos, B.C.S</h2>
                                    </div>
                                </div>
                            </span>
                        </label>
                    </div>
                    <div class="item">
                        <label class="schedule-add-select-option option-user">
                            <input type="radio" name="customer" value="" required>
                            <span class="py-2 px-3">
                                <img src="../assets/images/profile-person3.png" class="me-2" alt="">
                                <div class="d-flex flex-column">
                                    <h2 class="fs-16 fw-500 m-0">Carolina Amador Zepeda</h2>
                                    <div class="d-flex">
                                        <i class="fa-solid fa-location-dot me-2"></i>
                                        <h2 class="fs-14 fw-400 fst-italic m-0">La Paz B.C.S</h2>
                                    </div>
                                </div>
                            </span>
                        </label>
                    </div>
                </div><!-- end carousel -->
            </div><!-- end div select user -->
            <!-- SELECT REASON -->
            <div class="schedule-add-select-reason">

                <div class="owl-schedule-add owl-carousel owl-theme popup-gallery">
                    <div class="item">
                        <label class="schedule-add-select-option option-reason ms-4">
                            <input type="radio" name="reason" value="" required>
                            <span class="justify-content-center py-2 px-3">
                                <h2 class="fs-14 fw-500 m-0">Propietario</h2>
                            </span>
                        </label>
                    </div>
                    <div class="item">
                        <label class="schedule-add-select-option option-reason">
                            <input type="radio" name="reason" value="" required>
                            <span class="justify-content-center py-2 px-3">

                            </span>

                    </div>
                    <div class="item">
                        <label class="schedule-add-select-option option-reason">

                            </span>

                    </form>
                </div><!-- end search bar user -->
                <!-- CAROUSEL PROPERTY -->
                <div class="owl-schedule-add owl-carousel owl-theme popup-gallery">
                    <div class="item">
                        <label class="schedule-add-select-option option-property ms-4">
                            <input type="radio" name="property" value="" required>
                            <span class="p-3">
                                <img src="../assets/images/home-demo1.png" alt="">
                                <div class="d-flex flex-column ms-2">
                                    <h2 class="fs-16 fw-500">Casa Paraíso del Sol</h2>
                                    <div class="d-flex">
                                        <i class="fa-solid fa-location-dot me-2"></i>
                                        <h2 class="fs-14 fw-400 fst-italic mb-2">La Paz, B.C.S.</h2>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="fa-solid fa-bed"></i>
                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">4</h4>
                                        <i class="fa-solid fa-bath"></i>
                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">3</h4>
                                        <i class="fa-solid fa-car"></i>
                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">2</h4>
                                    </div>
                                </div>
                            </span>
                        </label>
                    </div>
                    <div class="item">
                        <label class="schedule-add-select-option option-property">
                            <input type="radio" name="property" value="" required>
                            <span class="p-3">
                                <img src="../assets/images/home-demo2.png" alt="">
                                <div class="d-flex flex-column ms-2">
                                    <h2 class="fs-16 fw-500">Casa Progreso</h2>
                                    <div class="d-flex">
                                        <i class="fa-solid fa-location-dot me-2"></i>
                                        <h2 class="fs-14 fw-400 fst-italic mb-2">La Paz, B.C.S.</h2>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="fa-solid fa-bed"></i>
                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">4</h4>
                                        <i class="fa-solid fa-bath"></i>
                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">3</h4>

                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">2</h4>
                                    </div>
                                </div>
                            </span>
                        </label>
                    </div>
                    <div class="item">
                        <label class="schedule-add-select-option option-property">
                            <input type="radio" name="property" value="" required>
                            <span class="p-3">
                                <img src="../assets/images/home-demo3.png" alt="">
                                <div class="d-flex flex-column ms-2">
                                    <h2 class="fs-16 fw-500">Casa Perla del Golfo</h2>
                                    <div class="d-flex">
                                        <i class="fa-solid fa-location-dot me-2"></i>
                                        <h2 class="fs-14 fw-400 fst-italic mb-2">La Paz, B.C.S.</h2>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="fa-solid fa-bed"></i>
                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">4</h4>
                                        <i class="fa-solid fa-bath"></i>
                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">3</h4>
                                        <i class="fa-solid fa-car"></i>
                                        <h4 class="ff-roboto fs-16 fw-700 mx-2 my-0">2</h4>
                                    </div>
                                </div>
                            </span>
                        </label>
                    </div>
                </div><!-- end carousel -->
            </div><!-- end select property -->

                <!-- CAROUSEL DATE -->
