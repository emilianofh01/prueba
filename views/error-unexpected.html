<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- BOOTSTRAP 5.2.3 -->

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="../assets/libs/fontawesome/css/all.min.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- PWA META TAGS -->
    <meta name="theme-color" content="#1A1A1A">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1A1A1A">
    <link rel="shortcut icon" type="image/png" href="../img/64x64.png">
    <link rel="apple-touch-icon" href="../img/64x64.png">
    <link rel="apple-touch-startup-image" href="../img/64x64.png">
    <link rel="manifest" href="../manifest.json">

<body>
    <!-- HEADER WITH RETURN AND TITLE -->
    <header id="header" class="p-1">
        <div class="header-return ms-2">
            <a href="profile.html" class="fs-24">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <div class="header-title">
            <h2 class="text-center fs-22 fw-700 m-0">Surgió un problema</h2>
        </div>
        <div class="header-account me-2">
            <a href="profile.html" class="d-flex justify-content-center align-items-center position-relative">
                <img src="../assets/images/profile-pic.png" alt="">
                <span class="position-absolute translate-middle badge rounded-pill fw-700 fs-10 bgcolor-primary txtcolor-black">
                    3
                </span>
            </a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container-fluid p-0 m-0">
        <div class="error-container px-4">
            <div class="error-info">
                <div class="error-icon mb-3">
                    <img src="../assets/images/error-inesperado.png" alt="">
                </div>
                <h1 class="fs-26 fw-700 txtcolor-black mb-3">Error inesperado</h1>
                <h2 class="fs-14 fw-400 txtcolor-black mb-3">Ha ocurrido un error inesperado en la aplicación favor de volver a intentar mas tarde o regresar.</h2>
                <button class="error-btn-retry">
                    <a href="profile.html">Regresar</a>
                </button>
            </div>
            <div class="error-info-message mx-auto">
                <h3 class="fs-14 fw-500 txtcolor-black m-0">
                    Ha ocurrido un error código: #514.
                </h3>
            </div>
        </div>
    </main>

    <!-- NAVBAR -->
    <footer id="navbar">
        <!-- NOTIFICATIONS -->
        <a href="notifications.html">
            <img src="../assets/images/navbar-blanco-notificaciones.png" alt="">
        </a>
        <!-- CONTACTS -->
        <a href="contacts.html">
            <img src="../assets/images/navbar-blanco-contactos.png" alt="">
        </a>
        <!-- HOME -->
        <a href="homepage.html">
            <img src="../assets/images/navbar-blanco-inicio.png" alt="">
        </a>
        <!-- CALENDAR -->
        <a href="calendar.html">
            <img src="../assets/images/navbar-blanco-calendario.png" alt="">
        </a>
        <!-- PROFILE -->
        <a href="profile.html">
            <img src="../assets/images/navbar-dorado-perfil.png" alt="">
        </a>
    </footer>

    <!-- JAVASCRIPT -->
    <!-- Service worker PWA -->
    <script src="../sw.js"></script>
    <script src="../script.js"></script>
    <script src="../assets/libs/bootstrap-5.2.3/bootstrap.min.js"></script>
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
</html>
